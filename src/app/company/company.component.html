<div>
  <!-- <button (click)="onAdd()">Add Company</button> -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Company_Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies">
        <td>{{ c.id }}</td>
        <td>{{ c.companyName }}</td>
        <td>{{ c.address }}</td>
        <td>
          <button (click)="onEdit(c)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button [disabled]="page === 0" (click)="onPageChange(page - 1)">Previous</button>
  <button [disabled]="(page + 1) * size >= totalElements" (click)="onPageChange(page + 1)">Next</button>
</div>

<div *ngIf="showForm">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let field of customFields">
      <label>{{ field.fieldIndexing.indexingDetails }}</label>
      <input [formControlName]="field.fieldIndexing.indexingDetails" />
    </div>
    <button type="submit">Save</button> 
  </form>
</div>
